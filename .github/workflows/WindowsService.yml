name: Windows Service Deployment

on:
  workflow_dispatch

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Stop and Uninstall Existing Service
      run: |
        net stop GitWinService
        sc delete GitWinService
      shell: cmd

    - name: Download Windows Service from GitHub
      run: |
        curl -LJO https://github.com/kbsoftware-jan/GitHubActionTest.git/raw/main/WindowsService/*
      shell: cmd

    - name: Replace Local Folder with GitHub Folder
      run: |
        xcopy /E /Y "${GITHUB_WORKSPACE}\WindowsService\*" "C:\Users\hp\source\repos\GithubWinService\GithubWinService\bin\Debug"
      shell: cmd

    - name: Install and Start New Service
      run: |
        "C:\Windows\Microsoft.NET\Framework\v4.0.30319\installUtil.exe" "C:\Users\hp\source\repos\GithubWinService\GithubWinService\bin\Debug\GithubWinService.exe" && net start GithubWinService
      shell: cmd



